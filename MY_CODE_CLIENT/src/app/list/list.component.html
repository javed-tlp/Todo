<div class="container">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">FIRSTNAME</th>
            <th scope="col">SURNAME</th>
            <th scope="col">DESIGNATION</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let item of data">
            <th scope="row">{{item.id}}</th>
            <td>{{item.Name}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.Age}}</td>
            <td>
              <button class="btn btn-primary btn-sm" type="button" (click)="removedetails(item.id)"> Edit </button>
              <button style="margin-left: 5px;" class="btn btn-danger btn-sm" type="button" (click)="removedetails(item.id)"> Delete </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
