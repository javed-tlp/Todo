<div class="container mt-5 col-6">
    <form (ngSubmit)="savedetails()">
        <div class="form-group">
          <label >Email Name</label>
          <input type="text" class="form-control" [(ngModel)]="Name" name="Name">
        </div>

        <div class="form-group">
            <label >Email Surname</label>
            <input type="text" class="form-control" [(ngModel)]="Email" name="Email">
        </div>
        
        <div class="form-group">
            <label >Email Designation</label>
            <input type="text" class="form-control" [(ngModel)]="Age" name="Age">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
</div>
